<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
    />
    <title>Basic Example - electron-ipc-controller</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #eee;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(90deg, #00d9ff, #00ff88);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        color: #888;
        margin-bottom: 2rem;
      }

      .card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 2rem;
        max-width: 400px;
        width: 100%;
        backdrop-filter: blur(10px);
      }

      .counter {
        font-size: 4rem;
        font-weight: bold;
        text-align: center;
        margin: 1rem 0;
        color: #00d9ff;
      }

      .buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 1.5rem;
      }

      button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition:
          transform 0.1s,
          box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .btn-primary {
        background: linear-gradient(135deg, #00d9ff, #00a8cc);
        color: #000;
        font-weight: 600;
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .status {
        margin-top: 1.5rem;
        padding: 0.75rem;
        background: rgba(0, 255, 136, 0.1);
        border-radius: 8px;
        font-family: monospace;
        font-size: 0.875rem;
        color: #00ff88;
        text-align: center;
      }

      .status.error {
        background: rgba(255, 0, 0, 0.1);
        color: #ff4444;
      }

      .status.loading {
        background: rgba(255, 200, 0, 0.1);
        color: #ffc800;
      }
    </style>
  </head>

  <body>
    <h1>electron-ipc-controller</h1>
    <p class="subtitle">Basic Example</p>

    <div class="card">
      <div class="counter" id="counter">-</div>

      <div class="buttons">
        <button class="btn-primary" id="increment" disabled>Increment</button>
        <button class="btn-secondary" id="reset" disabled>Reset</button>
      </div>

      <div class="status loading" id="status">Waiting for IPC...</div>
    </div>

    <script>
      const counterEl = document.getElementById("counter");
      const statusEl = document.getElementById("status");
      const incrementBtn = document.getElementById("increment");
      const resetBtn = document.getElementById("reset");

      // The IPC API is exposed asynchronously by the preload script
      // We need to wait for it to be ready
      function waitForIpc(maxAttempts = 50) {
        return new Promise((resolve, reject) => {
          let attempts = 0;
          const check = () => {
            attempts++;
            if (window.ipc && window.ipc.counter) {
              resolve(window.ipc);
            } else if (attempts >= maxAttempts) {
              reject(new Error("IPC API not available"));
            } else {
              setTimeout(check, 100);
            }
          };
          check();
        });
      }

      async function init() {
        try {
          const ipc = await waitForIpc();

          // Enable buttons
          incrementBtn.disabled = false;
          resetBtn.disabled = false;

          // Test the connection with ping
          const pong = await ipc.counter.ping();
          statusEl.textContent = `Connected! ping -> ${pong}`;
          statusEl.classList.remove("loading", "error");

          // Get initial counter value
          const count = await ipc.counter.get();
          counterEl.textContent = count;

          // Set up button handlers
          incrementBtn.addEventListener("click", async () => {
            try {
              const newCount = await ipc.counter.inc();
              counterEl.textContent = newCount;
              statusEl.textContent = `Incremented to ${newCount}`;
            } catch (err) {
              statusEl.textContent = `Error: ${err.message}`;
              statusEl.classList.add("error");
            }
          });

          resetBtn.addEventListener("click", () => {
            // reset() uses @IpcOn - fire-and-forget
            ipc.counter.reset();
            counterEl.textContent = "0";
            statusEl.textContent = "Counter reset";
          });
        } catch (err) {
          statusEl.textContent = `Error: ${err.message}`;
          statusEl.classList.remove("loading");
          statusEl.classList.add("error");
        }
      }

      init();
    </script>
  </body>
</html>
